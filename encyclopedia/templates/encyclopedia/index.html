{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}
{% block body %}
    <h1 class="text-center" style="color:#2F4F4F">All Pages</h1>

    <div class="list-group list-group-flush">
        {% for entry in entries %}
        <a class="list-group-item list-group-item-action text-center" href="{% url 'entry' entry %}">
                <h4 style="color:black" >{{ entry }}</h4>
        </a>

        {% endfor %}
    </div>

{% endblock %}
